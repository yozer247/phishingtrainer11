
<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"><a href="index.html">Home</a></span>
    </div>
</nav>
<head>
    <meta charset="UTF-8">
    <title>Phishing Trainer</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        img {
            max-width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            background-color: #006699;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .training-info {
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.3);
            max-width: 500px;
            text-align: left;
        }

        .training-info p {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function showTrainingInfo(isFake) {
            var trainingInfo = document.querySelector('.training-info');
            var message = '';
            if (isFake) {
                message = 'Incorrect, this is a real email.<br>';
            } else {
                message = 'Correct, this email is legitimate.<br>';
            }

            message = message +
                'Here are some indicators that it was a real email:<br>-' +
                'The message contains a personalized greeting showing the sender knows our name.<br>-' +
                'While there is an element of curiosity to check our statement, there is no urgency.<br>-' +
                'The sender\'s email address seems to match to the right domain of metrobank.<br>-' +
                'The URL linked goes to a long unreadable name, so is no help, but the other factors can convince us of the authenticity.';

            trainingInfo.innerHTML = '<p>' + message + '</p>';
            trainingInfo.style.display = 'block';

            var button = document.getElementById("continue-button");
            button.style.display = "block";
        }
    </script>
</head>
<body class="bg-light">
<header>
    <div class="container centre-text">
    <h1>Phishing Trainer - Practice Q3</h1>
</header>
<main>
    <div class="container">
        <img src="images/Embedded/Training3.png" alt="Placeholder Image">
        <form action="" method="post" onsubmit="showTrainingInfo(document.querySelector('input[name=verification]:checked').value == 'fake'); return false;">
            <fieldset>
                <legend>Is this email legitimate or a phishing attack?</legend>
                <label>
                    <input type="radio" name="verification" value="real">
                    Real
                </label>
                <label>
                    <input type="radio" name="verification" value="fake">
                    Fake
                </label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <div class="training-info">
            <p></p>
        </div>
        <br><br>
        <button id="continue-button" style="display: none" type="button" class="btn btn-primary brn-lg" onclick="window.location.href='training4.html'">Continue</button>
        <br><br>
    </div>
</main>
</div>
</body>
</html>
